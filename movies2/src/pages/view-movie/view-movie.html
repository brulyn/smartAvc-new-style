<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Description</h3>
  <p>{{ description }}</p>
  <h3>Schedule</h3>
  <p><b>Week Days:</b></p>
  <ion-chip color="secondary">
    <ion-label color="dark">4.15PM, 6.45Pm, 9.15PM</ion-label>
  </ion-chip>

  <p><b>Weekends [Fri,Sat, Sun]:</b></p>
  <ion-chip color="secondary">
    <ion-label color="dark">4.15PM, 6.45Pm, 9.15PM</ion-label>
  </ion-chip>

  <h3>My Plan</h3>
  <ion-item>
    <ion-label>Day</ion-label>
    <ion-select [(ngModel)]="day">
      <ion-option value="Monday">Monday</ion-option>
      <ion-option value="Tuesday">Tuesday</ion-option>
      <ion-option value="Wednesday">Wednesday</ion-option>
      <ion-option value="Thursday">Thursday</ion-option>
      <ion-option value="Friday">Friday</ion-option>
      <ion-option value="Saturday">Saturday</ion-option>
      <ion-option value="Sunday">Sunday</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-select [(ngModel)]="myTime">
      <ion-option *ngFor="let t of time_weekdays">{{t}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block color="primary" (click)="date_submit()">Submit</button>
</ion-content>
