<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon md="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="pane">
  <ion-list>
    <ion-item *ngFor="let theater of theaters | async" (click)="next(theater.name)">
      
      <h2>{{ theater.name }}</h2>
      <p>{{ theater.url }}</p>
    </ion-item>
  </ion-list>
</ion-content>
