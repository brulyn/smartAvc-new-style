<div class="container" style="padding-top:10%; max-width: 800px; min-width:568px;">
    <!-- page content -->
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <h2 align="center">Smart AVC | Signup</h2>
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
            <span class="error" *ngIf="error">{{ error }}</span>
            <div class="form-group">
                <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="Username" required class="form-control">
            </div>

            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="password" required id="pwd" placeholder="Password" class="form-control">
            </div>

            <button type="submit" id="signInBtn" class="btn btn-block btn-info">Signup</button>
        </form>



        <p class="text-center pwdForgot"><a href="#">Forgot password?</a></p>
        <p class="text-center login"><a class="myLoginBtn" routerLink="/login">Login</a></p>

    </div>

    <div class="col-md-4"></div>
    <!-- /page content -->

</div>
