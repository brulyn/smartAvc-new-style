<div class="container body">
  <div class="main_container">
    <!-- page content -->
    <app-side-menu></app-side-menu>

    <div class="right_col" role="main">
      <div class="">
        <div class="row">

          <div class="col-md-12 col-sm-12 col-xs-12">
            <popup (confirmClick)="confirmDelete()">
              The center will be deleted. Are you sure?
            </popup>
            <button class="btn btn-info btn-xs" *ngIf="!create_collection && !update_collection" (click)="create()"> <span class="fa fa-plus"></span> Add New Collection center</button>
            <button class="btn btn-warning btn-xs" *ngIf="create_collection || update_collection" (click)="cancelCreate()"> <span class="fa fa-times"></span> Cancel</button>
            <div class="x_panel">

              <div *ngIf="create_collection || update_collection">
                <form (ngSubmit)="fbPostData()">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" [(ngModel)]="coll.name" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="manager_names">Manager's Name</label>
                      <input type="text" class="form-control" id="Manager" [(ngModel)]="coll.manager_names" name="manager_names" placeholder="Manager Names">
                    </div>

                    <div class="form-group">
                      <label for="manager_username">Manager's Username</label>
                      <input type="text" class="form-control" id="username" [(ngModel)]="coll.manager_username" name="manager_username" placeholder="Manager Username">
                    </div>

                    <div class="form-group">
                      <label for="manager_contact">Manager's Contact</label>
                      <input type="text" class="form-control" id="manager_contact" [(ngModel)]="coll.manager_contact" name="manager_contact" placeholder="07X XXXX XXX">
                    </div>

                    <div class="form-group">
                      <label for="supervisor_names">Supervisor</label>
                      <input type="text" class="form-control" id="supervisor_names" [(ngModel)]="coll.supervisor_names" name="supervisor_names"
                        placeholder="Supervisor Names">
                    </div>

                    <div class="row">
                      <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-info btn-xs"> Done</button>
                      </div>
                    </div>

                  </div>

                  <div class="col-md-6">

                    <div class="form-group">
                      <label for="supervisor_username">Supervisor's Username</label>
                      <input type="text" class="form-control" id="supervisor_username" [(ngModel)]="coll.supervisor_username" name="supervisor_username"
                        placeholder="Supervisor Username">
                    </div>

                    <div class="form-group">
                      <label for="supervisor_contact">Supervisor's Contact</label>
                      <input type="text" class="form-control" id="supervisor_contact" [(ngModel)]="coll.supervisor_contact" name="supervisor_contact"
                        placeholder="07X XXXX XXX">
                    </div>

                    <div class="form-group">
                      <label for="province">Province</label>
                      <select class="form-control" name="province_name" id="province" (change)="province_change()" [(ngModel)]="province_name">
                        <option value="">Select your province</option>
                        <option *ngFor="let province of provinces" value="{{province}}" >{{ province}}</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="district">District</label>
                      <select class="form-control" name="district" id="district" (change)="district_change()" [(ngModel)]="district_name">
                    <option value="">Select district</option>
                    <option *ngFor="let district of districts" value="{{district}}">{{ district}}</option>
                  </select>
                    </div>

                    <div class="form-group">
                      <label for="sector">Sector</label>
                      <select class="form-control" name="sector" id="sector" [(ngModel)]="sector_name">
                    <option value="">Select sector</option>
                    <option *ngFor="let sector of sectors" value="{{sector}}">{{ sector }}</option>
                  </select>
                    </div>

                  </div>

                </form>
              </div>
              <div class="x_content" *ngIf="!create_collection && !update_collection">
                <table id="datatable-buttons" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Manager</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor=" let coll of colls; let i= index; trackBy: trackByIndex">
                      <td>{{ coll.name }}</td>
                      <td>{{ coll.manager_names }}</td>
                      <td>
                        <i class="fa fa-trash text-danger" (click)="showPopup(i)"></i>
                        <i class="fa fa-pencil-square-o text-primary" (click)="updateColl(i)"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->
  </div>

  <!-- footer content -->
  <app-footer></app-footer>
  <!-- /footer content -->
</div>
